<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        neutral: '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans">
    <div class="container mx-auto p-6 max-w-md">
        <h1 class="text-2xl font-bold text-neutral mb-6">Add New Employee</h1>
        <form class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-neutral">Full Name</label>
                <input type="text" id="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" placeholder="Enter full name">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-neutral">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" placeholder="Enter email">
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-neutral">Role</label>
                <select id="role" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    <option value="">Select role</option>
                    <option value="hr">HR</option>
                    <option value="developer">Developer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <div>
                <label for="start-date" class="block text-sm font-medium text-neutral">Start Date</label>
                <input type="date" id="start-date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            <div class="flex space-x-3">
                <button type="submit" class="flex-1 px-4 py-2 bg-primary text-white rounded-md shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50">Save Employee</button>
                <button type="button" class="px-4 py-2 border border-gray-300 text-neutral rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary/50">Cancel</button>
            </div>
            <p id="error" class="text-red-600 text-sm hidden">Please fill all fields correctly.</p>
            <p id="success" class="text-green-600 text-sm hidden">Employee added successfully!</p>
        </form>
    </div>
</body>
</html>
