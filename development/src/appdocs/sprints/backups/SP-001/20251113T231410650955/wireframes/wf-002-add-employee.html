<div class='min-h-screen bg-white py-12 px-4 sm:px-6 lg:px-8'>
  <div class='max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden'>
    <div class='px-8 py-6'>
      <h2 class='text-2xl font-bold text-gray-900 mb-6 text-center'>Add New Employee</h2>
      <form class='space-y-6'>
        <div>
          <label for='name' class='block text-sm font-medium text-gray-700'>Full Name</label>
          <input type='text' id='name' required class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500' placeholder='John Doe'>
        </div>
        <div>
          <label for='email' class='block text-sm font-medium text-gray-700'>Email</label>
          <input type='email' id='email' required class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500' placeholder='john@example.com'>
        </div>
        <div>
          <label for='role' class='block text-sm font-medium text-gray-700'>Role</label>
          <select id='role' required class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
            <option>Developer</option>
            <option>Manager</option>
            <option>HR</option>
          </select>
        </div>
        <div>
          <label for='startDate' class='block text-sm font-medium text-gray-700'>Start Date</label>
          <input type='date' id='startDate' required class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
        </div>
        <div>
          <button type='submit' class='w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'>Add Employee</button>
        </div>
      </form>
      <div id='message' class='mt-4 hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded'></div>
    </div>
  </div>
</div>
