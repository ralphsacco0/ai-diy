<div class='min-h-screen bg-white flex flex-col justify-center py-12 sm:px-6 lg:px-8'>
  <div class='sm:mx-auto sm:w-full sm:max-w-md'>
    <h2 class='mt-6 text-center text-3xl font-extrabold text-gray-900'>Employee Directory Search</h2>
  </div>
  <div class='mt-8 sm:mx-auto sm:w-full sm:max-w-md space-y-6'>
    <div>
      <label for='search' class='block text-sm font-medium text-gray-700'>Search by name or email</label>
      <div class='mt-1 relative rounded-md shadow-sm'>
        <input type='text' id='search' class='focus:ring-blue-500 focus:border-blue-500 block w-full pr-10 sm:text-sm border-gray-300 rounded-md' placeholder='Enter name or email'>
      </div>
    </div>
    <div class='border border-gray-200 rounded-md px-4 py-6 bg-white'>
      <h3 class='text-lg font-medium text-gray-900 mb-4'>Search Results</h3>
      <div class='overflow-x-auto'>
        <table class='min-w-full divide-y divide-gray-200'>
          <thead class='bg-gray-50'>
            <tr>
              <th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>Name</th>
              <th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>Email</th>
              <th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>Role</th>
              <th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>Start Date</th>
            </tr>
          </thead>
          <tbody class='bg-white divide-y divide-gray-200'>
            <tr>
              <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>John Doe</td>
              <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>john@example.com</td>
              <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>Developer</td>
              <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>2023-01-15</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class='mt-4 text-center text-sm text-gray-500'>No results found</div>
    </div>
    <div>
      <button class='w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'>Search</button>
    </div>
  </div>
</div>
