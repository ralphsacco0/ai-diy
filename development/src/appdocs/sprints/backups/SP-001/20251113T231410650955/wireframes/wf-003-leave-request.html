<div class='min-h-screen bg-white py-12 px-4 sm:px-6 lg:px-8'>
  <div class='max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden'>
    <div class='px-8 py-6'>
      <h2 class='text-2xl font-bold text-gray-900 mb-6 text-center'>Submit Leave Request</h2>
      <form class='space-y-6'>
        <div>
          <label for='startDate' class='block text-sm font-medium text-gray-700'>Start Date</label>
          <input type='date' id='startDate' required class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
        </div>
        <div>
          <label for='endDate' class='block text-sm font-medium text-gray-700'>End Date</label>
          <input type='date' id='endDate' required class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
        </div>
        <div>
          <label for='type' class='block text-sm font-medium text-gray-700'>Leave Type</label>
          <select id='type' required class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
            <option>Vacation</option>
            <option>Sick</option>
            <option>Personal</option>
          </select>
        </div>
        <div>
          <label for='reason' class='block text-sm font-medium text-gray-700'>Reason</label>
          <textarea id='reason' rows='3' class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500' placeholder='Brief description'></textarea>
        </div>
        <div>
          <button type='submit' class='w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'>Submit Request</button>
        </div>
      </form>
      <div id='message' class='mt-4 hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded'></div>
    </div>
  </div>
</div>
