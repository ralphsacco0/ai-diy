<div class='min-h-screen bg-white py-12 px-4 sm:px-6 lg:px-8'>
  <div class='max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden'>
    <div class='px-8 py-6'>
      <h2 class='text-2xl font-bold text-gray-900 mb-6 text-center'>Update Employee Profile</h2>
      <form class='space-y-6'>
        <div>
          <label for='name' class='block text-sm font-medium text-gray-700'>Full Name</label>
          <input type='text' id='name' value='John Doe' class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
        </div>
        <div>
          <label for='email' class='block text-sm font-medium text-gray-700'>Email</label>
          <input type='email' id='email' value='john@example.com' class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
        </div>
        <div>
          <label for='role' class='block text-sm font-medium text-gray-700'>Role</label>
          <select id='role' class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
            <option selected>Developer</option>
            <option>Manager</option>
            <option>HR</option>
          </select>
        </div>
        <div>
          <label for='startDate' class='block text-sm font-medium text-gray-700'>Start Date</label>
          <input type='date' id='startDate' value='2023-01-15' class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
        </div>
        <div class='flex space-x-3'>
          <button type='submit' class='flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700'>Save Changes</button>
          <button type='button' class='flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50'>Cancel</button>
        </div>
      </form>
      <div id='message' class='mt-4 text-center text-green-600 hidden'>Profile updated successfully!</div>
    </div>
  </div>
</div>
