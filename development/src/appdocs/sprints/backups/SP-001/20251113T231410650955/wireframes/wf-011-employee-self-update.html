<div class='min-h-screen bg-white py-12 px-4 sm:px-6 lg:px-8'>
  <div class='max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden'>
    <div class='px-8 py-6'>
      <h2 class='text-2xl font-bold text-gray-900 mb-6 text-center'>Update My Profile</h2>
      <form class='space-y-6'>
        <div>
          <label for='email' class='block text-sm font-medium text-gray-700'>Email</label>
          <input type='email' id='email' value='john@example.com' required class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
        </div>
        <div>
          <label for='phone' class='block text-sm font-medium text-gray-700'>Phone Number</label>
          <input type='tel' id='phone' value='+1-555-0123' class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500' placeholder='(123) 456-7890'>
        </div>
        <div>
          <label for='address' class='block text-sm font-medium text-gray-700'>Address</label>
          <textarea id='address' rows='3' class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500' placeholder='123 Main St, City, State 12345'>123 Main St, Anytown, CA 12345</textarea>
        </div>
        <div class='flex space-x-3'>
          <button type='submit' class='flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'>Save Changes</button>
          <button type='button' class='flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50'>Cancel</button>
        </div>
        <div id='message' class='mt-4 text-center text-green-600 hidden'>Changes saved! HR has been notified.</div>
      </form>
    </div>
  </div>
</div>
