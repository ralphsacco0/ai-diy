<div class='min-h-screen bg-white py-12 px-4 sm:px-6 lg:px-8'>
  <div class='max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden'>
    <div class='px-8 py-6'>
      <h2 class='text-2xl font-bold text-gray-900 mb-6 text-center'>Upload Document</h2>
      <form class='space-y-6'>
        <div>
          <label for='employee' class='block text-sm font-medium text-gray-700'>Select Employee</label>
          <select id='employee' required class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'>
            <option>John Doe</option>
            <option>Jane Smith</option>
          </select>
        </div>
        <div>
          <label for='file' class='block text-sm font-medium text-gray-700'>Choose File</label>
          <input type='file' id='file' accept='.pdf,.doc,.docx' required class='mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100'>
        </div>
        <div class='flex justify-center pt-2 border-t border-gray-200'>
          <button type='submit' class='w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700'>Upload</button>
        </div>
        <div id='progress' class='hidden mt-4 bg-gray-200 rounded-full h-2'>
          <div class='bg-blue-600 h-2 rounded-full transition-all duration-300' style='width: 0%'></div>
        </div>
      </form>
    </div>
  </div>
</div>
