<div class='min-h-screen bg-white py-12 px-4 sm:px-6 lg:px-8'>
  <div class='max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden'>
    <div class='px-6 py-4 border-b border-gray-200 bg-white'>
      <h2 class='text-2xl font-bold text-gray-900'>Pending Leave Requests</h2>
    </div>
    <div class='px-6 py-4 bg-white'>
      <div class='overflow-x-auto'>
        <table class='min-w-full divide-y divide-gray-200'>
          <thead class='bg-gray-50'>
            <tr>
              <th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>Employee</th>
              <th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>Dates</th>
              <th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>Type</th>
              <th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>Reason</th>
              <th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>Actions</th>
            </tr>
          </thead>
          <tbody class='bg-white divide-y divide-gray-200'>
            <tr>
              <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>John Doe</td>
              <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>2023-10-10 to 2023-10-12</td>
              <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>Vacation</td>
              <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>Family trip</td>
              <td class='px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2'>
                <button class='text-green-600 hover:text-green-900'>Approve</button>
                <button class='text-red-600 hover:text-red-900'>Reject</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class='mt-4 p-4 bg-gray-50 rounded-md hidden' id='comment-section'>
        <label for='comment' class='block text-sm font-medium text-gray-700'>Comment</label>
        <textarea id='comment' rows='3' class='mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500'></textarea>
        <div class='mt-2 flex space-x-3'>
          <button class='py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700'>Confirm</button>
          <button class='py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50'>Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
