<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Leave Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        neutral: '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans">
    <div class="container mx-auto p-6 max-w-md">
        <h1 class="text-2xl font-bold text-neutral mb-6">Submit Leave Request</h1>
        <form class="space-y-4">
            <div>
                <label for="start-date" class="block text-sm font-medium text-neutral">Start Date</label>
                <input type="date" id="start-date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            <div>
                <label for="end-date" class="block text-sm font-medium text-neutral">End Date</label>
                <input type="date" id="end-date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            <div>
                <label for="type" class="block text-sm font-medium text-neutral">Leave Type</label>
                <select id="type" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    <option value="">Select type</option>
                    <option value="vacation">Vacation</option>
                    <option value="sick">Sick</option>
                    <option value="personal">Personal</option>
                </select>
            </div>
            <div>
                <label for="reason" class="block text-sm font-medium text-neutral">Reason</label>
                <textarea id="reason" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" placeholder="Provide a brief reason..."></textarea>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-primary text-white rounded-md shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50">Submit Request</button>
            <p id="error" class="text-red-600 text-sm hidden">Please complete all fields.</p>
            <p id="success" class="text-green-600 text-sm hidden">Request submitted successfully!</p>
        </form>
    </div>
</body>
</html>
