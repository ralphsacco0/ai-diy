<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        neutral: '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-neutral mb-4">Employee Directory Search</h1>
        <div class="mb-4">
            <label for="search" class="block text-sm font-medium text-neutral sr-only">Search employees</label>
            <input type="text" id="search" placeholder="Search by name or email..." class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" aria-describedby="search-help">
            <p id="search-help" class="mt-1 text-xs text-neutral">Enter name or email to search.</p>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">John Doe</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">john@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">Employee</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="#" class="text-primary hover:text-primary/80">View</a>
                        </td>
                    </tr>
                    <!-- More rows... -->
                </tbody>
            </table>
        </div>
        <div class="mt-4 flex justify-between">
            <button class="px-4 py-2 bg-primary text-white rounded-md shadow-sm hover:bg-primary/90">Previous</button>
            <span class="text-sm text-neutral">Page 1 of 1</span>
            <button class="px-4 py-2 bg-primary text-white rounded-md shadow-sm hover:bg-primary/90">Next</button>
        </div>
    </div>
</body>
</html>
