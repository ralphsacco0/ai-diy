<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        neutral: '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-neutral mb-4">Employee Documents</h1>
        <div class="mb-4">
            <label for="employee" class="block text-sm font-medium text-neutral">Select Employee</label>
            <select id="employee" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                <option value="">Choose employee</option>
                <option value="1">John Doe</option>
                <option value="2">Jane Smith</option>
            </select>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Document Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Type</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Upload Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">Contract.pdf</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">PDF</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">2023-01-15</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="text-primary hover:text-primary/80 mr-3">Preview</button>
                            <a href="#" class="text-primary hover:text-primary/80">Download</a>
                        </td>
                    </tr>
                    <!-- More rows... -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
