<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Leave Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        neutral: '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-neutral mb-4">Pending Leave Requests</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Employee</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Dates</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Type</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Reason</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neutral uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">Jane Smith</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">2023-12-01 to 2023-12-05</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">Vacation</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral">Family trip</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <button class="px-3 py-1 bg-green-500 text-white rounded-md shadow-sm text-xs hover:bg-green-600">Approve</button>
                                <button class="px-3 py-1 bg-red-500 text-white rounded-md shadow-sm text-xs hover:bg-red-600">Reject</button>
                            </div>
                            <textarea placeholder="Optional comment..." class="mt-2 w-full px-2 py-1 border border-gray-300 rounded text-xs" rows="2"></textarea>
                        </td>
                    </tr>
                    <!-- More rows... -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
