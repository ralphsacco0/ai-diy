<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        neutral: '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-neutral mb-4">Leave Calendar</h1>
        <div class="flex space-x-4 mb-4">
            <select class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                <option>Monthly View</option>
                <option>Weekly View</option>
            </select>
            <select class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                <option>All Employees</option>
                <option>John Doe</option>
                <option>Jane Smith</option>
            </select>
            <select class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                <option>All Types</option>
                <option>Vacation</option>
                <option>Sick</option>
            </select>
        </div>
        <div class="grid grid-cols-7 gap-1 bg-gray-100 p-4 rounded-lg">
            <!-- Days of week -->
            <div class="text-center font-medium text-neutral py-2">Sun</div>
            <div class="text-center font-medium text-neutral py-2">Mon</div>
            <div class="text-center font-medium text-neutral py-2">Tue</div>
            <div class="text-center font-medium text-neutral py-2">Wed</div>
            <div class="text-center font-medium text-neutral py-2">Thu</div>
            <div class="text-center font-medium text-neutral py-2">Fri</div>
            <div class="text-center font-medium text-neutral py-2">Sat</div>
            <!-- Calendar days -->
            <div class="p-2 bg-white rounded text-center">1</div>
            <div class="p-2 bg-white rounded text-center">2</div>
            <!-- Example event -->
            <div class="p-2 bg-primary/10 text-primary rounded text-center font-medium">3<br><small>Leave</small></div>
            <!-- More days... -->
        </div>
    </div>
</body>
</html>
